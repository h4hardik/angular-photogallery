<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>

    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName"
                   required/>
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required/>
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="userphone">Phone</label>
            <input type="text" name="userphone" ng-pattern="/^\+?\d{3}[- ]?\d{3}[- ]?\d{4}$/" placeholder="201-789-9098"
                   id="userphone" class="form-control" ng-model="vm.user.userphone" required/>
            <span ng-show="form.userphone.$dirty && form.userphone.$error.required"
                  class="help-block">Phone is required</span>
            <span class="error" ng-show="form.userphone.$error.pattern">Please match pattern [201-036-7865s]</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"
                   required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.useremail.$error.required }">
            <label for="useremail">Email</label>
            <input type="email" name="useremail" id="useremail" class="form-control" ng-model="vm.user.useremail"
                   required/>
            <span ng-show="form.useremail.$dirty && form.useremail.$error.required"
                  class="help-block">Email is required</span>
            <span class="error" ng-show="form.useremail.$error.email">Not valid email!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="useremail">Confirm Email</label>
            <input type="text" name="confirmemail" id="confirmemail" class="form-control"
                   ng-model="vm.user.confirmemail" required ng-value="vm.user.useremail"/>
            <span ng-show="form.confirmemail.$dirty && form.confirmemail.$error.required" class="help-block">Confirm Email is required</span>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" ng-model="vm.user.country" ng-options="country for (country, states) in countries"
                    ng-change="vm.fillLocationData()" class="form-control">
                <option value=''>Select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">State</label>
            <input type="text" name="state" id="state" class="form-control" ng-model="vm.user.state" required/>
            <span ng-show="form.state.$dirty && form.state.$error.required" class="help-block">State is required</span>
        </div>

        <div class="form-group">
            <label for="username">City</label>
            <input type="text" name="city" id="city" class="form-control" ng-model="vm.user.city" required/>
            <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">City is required</span>
        </div>

        <div class="form-group">
            <label for="username">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control" ng-model="vm.user.zip" required/>
            <span ng-show="form.zip.$dirty && form.zip.$error.required" class="help-block">Zip is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register
            </button>
            <img ng-if="vm.dataLoading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
